<!doctype>
<html ng-app="PostsApp">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	</head>

	<body ng-controller="PostsCtrl as ctrl">
		<div class="container">

			<div class="well">
				<h3>{{ctrl.hello}}</h3>

				
				<div class="row">
					<div class="col-md-6">
						<form name="myForm" ng-submit="ctrl.adicionarPost()">
							<div class="form-group">
								<label class="control-label" for="nome">Autor:</label>
								<input type="text" id="nome" ng-model="ctrl.post.autor" class="form-control" required/>
							</div>

							<div class="form-group" ng-class="{'has-error': myForm.comentario.$invalid && myForm.sobrenome.$dirty}">
								<label class="control-label" for="comentario">Coment√°rio:</label>
								<textarea id="comentario" name="comentario" ng-model="ctrl.post.comentario" class="form-control" required></textarea>
							</div>

							<div class="row">
								<div class="form-group col-md-6 col-md-offset-3">
									<input type="submit" class="btn btn-primary btn-block" value="Submeter" ng-disabled="myForm.$invalid"/>
								</div>
							</div>
						</form>
					</div>

					<div class="col-md-6">
						<div class="well" ng-repeat="p in ctrl.posts">
							Autor:
							<span ng-bind="p.autor"></span>
							<hr/>
							<span ng-bind="p.comentario"></span>
							<hr/>
							<span ng-bind="p.dataCadastro | date:'dd/MM/yyyy hh:mm:ss'"></span>
						</div>
					</div>
				</div>

					
				
			</div>

		</div>	



	<script src="angular.min.js"></script>	
	<script src="posts.js"></script>
	</body>
</html>
