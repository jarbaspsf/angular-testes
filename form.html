<!doctype>
<html ng-app="FormApp">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	</head>

	<body ng-controller="FormCtrl as ctrl">
		<div class="container">

			<div class="well">
				<h3>{{ctrl.hello}}</h3>

				<form name="myForm" ng-submit="ctrl.alertFields()">
					<div class="row">
						<div class="form-group col-md-3">
							<label class="control-label" for="nome">Nome:</label>
							<input type="text" id="nome" ng-model="ctrl.user.nome" class="form-control" required/>
						</div>

						<div class="form-group col-md-3" ng-class="{'has-error': myForm.sobrenome.$invalid && myForm.sobrenome.$dirty}">
							<label class="control-label" for="sobrenome">Sobrenome:</label>
							<input type="text" id="sobrenome" name="sobrenome" ng-model="ctrl.user.sobrenome" class="form-control" required/>
						</div>

						<div class="form-group col-md-3" ng-class="{'has-error': myForm.password.$invalid && myForm.password.$dirty}">
							<label class="control-label" for="senha">Senha:</label>
							<input required type="password" id="senha" name="password" ng-model="ctrl.user.password" class="form-control" ng-minlength="6"/>
						</div>

						<div class="form-group col-md-3">
							<label class="control-label" for="cidade">Cidade:</label>
							<select class="form-control" name="cidade" ng-model="ctrl.user.cidade" ng-options="c.id as c.nome for c in ctrl.cidades">
								
							</select>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-6 col-md-offset-3">
							<input type="submit" class="btn btn-primary btn-block" value="Submeter" ng-disabled="myForm.$invalid"/>
						</div>
					</div>
				</form>
			</div>

		</div>	



	<script src="angular.min.js"></script>	
	<script src="form.js"></script>
	</body>
</html>
